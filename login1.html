<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvel Motors</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      width: 300px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #fff;
    }

    h2 {
      margin-bottom: 20px;
      color: #f44336;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #1a237e;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #0d133d;
    }

    .link {
      color: #a09cf0;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }

    #registerBox {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="C:\Users\priya\OneDrive\Pictures\Screenshots\first.png" alt="Logo" style="width: 300px; margin-top: 30px;">

  <!-- Login Form -->
  <div class="box" id="loginBox">
    <h2>Login</h2>
    <form action="login.php" method="post">
      <input type="email" name="email" placeholder="Email ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <span class="link" onclick="showRegister()">Create Account</span>
  </div>

  <!-- Create Account Form -->
  <div class="box" id="registerBox">
    <h2>Create Account</h2>
    
<form action="register.php" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Create Account">
    </form>
    <span class="link" onclick="showLogin()">Back to Login</span>
  </div>

  <script>
    function showRegister() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("registerBox").style.display = "block";
    }

    function showLogin() {
      document.getElementById("registerBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }
  </script>

</body>
</html>
